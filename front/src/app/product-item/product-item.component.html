<figure class="figure">
  <img src="{{product.image.path}}" class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">
    <h5><a [routerLink]="['/products', product.id]">{{product.name}}</a>
        <span>{{product.price | currency}}</span>
    </h5>
    <p>{{product.description}}</p>
  </figcaption>
</figure>
